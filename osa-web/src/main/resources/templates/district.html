<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/resource.js"></script>
</head>

<body>
    <!-- 此处是整体框架用，包括侧边栏和顶部 -->
    <div id="framework" v-cloak>
        <gd-leftmenu :config="leftMenuConfig"></gd-leftmenu>
        <gd-topbar :config="topbarConfig"></gd-topbar>
    </div>
    <div id="app" class="gd-right-content gd-padding-lg" v-cloak>
        <h3>省市区三级联动</h3>
        <h5>标准模式</h5>
        <gd-district id="directDemo" v-model='districtData' @change="districtChange"></gd-district>
        <textarea type="code">
            <gd-district v-model='districtData' @change="districtChange"></gd-district>
            <script>
                var app = new Vue({
                    el: '#app',
                    data: {
                        districtData: ['山东省', '济南市', '市中区']
                    },
                    methods: {
                        //数组的最后一位为地区的详细数据
                        districtChange: function (data) {
                            log(this.districtData);
                            log(data);
                        }
                    }
                });
            </script>
        </textarea>
        <h5>二级联动</h5>
        <gd-district v-model='districtData' @change="districtChange" level="2"></gd-district>
        <textarea type="code">
            <!-- level设置联动级别，可为1,2,3，默认为3 -->
            <gd-district v-model='districtData' @change="districtChange" level="2"></gd-district>
        </textarea>
        <h5>禁用</h5>
        <gd-district v-model='districtData' @change="districtChange" disabled></gd-district>
        <textarea type="code">
            <!-- 添加disabled -->
            <gd-district v-model='districtData' @change="districtChange" disabled></gd-district>
        </textarea>
    </div>
    <script>
        var app = new Vue({
            el: '#app',
            data: {
                districtData: ['山东省', '济南市', '市中区']
            },
            methods: {
                //数组的最后一位为地区的详细数据
                districtChange: function (data) {
                    log(this.districtData);
                    log(data);
                }
            }
        });
    </script>
</body>

</html>
