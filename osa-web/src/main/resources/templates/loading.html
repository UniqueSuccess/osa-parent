<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="./js/resource.js"></script>
</head>

<body>
    <!-- 此处是整体框架用，包括侧边栏和顶部 -->
    <div id="framework" v-cloak>
        <gd-leftmenu :config="leftMenuConfig"></gd-leftmenu>
        <gd-topbar :config="topbarConfig"></gd-topbar>
    </div>
    <div id="app" class="gd-right-content gd-padding-lg" v-cloak>
        <button id="btn_loading" class="gd-btn">显示loading</button>
        <textarea type="code">
            <script>
                $('#btn_loading').click(function () {
                    gd.showLoading('玩命加载中,请稍后…');//显示loading,可传一个提示语，默认是“加载中...”
                    setTimeout(function () {
                        gd.closeLoading();//关闭loading
                    }, 5000);
                });
            </script>
        </textarea>
    </div>
    <script>
        new Vue({
            el: '#app'
        });
        $('#btn_loading').click(function () {
            gd.showLoading('玩命加载中,请稍后…');//显示loading,可传一个提示语，默认是“加载中...”
            setTimeout(function () {
                gd.closeLoading();
            }, 5000);
        });
    </script>
</body>

</html>
